<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
  <header th:replace="~{layout/layout :: header}"></header>

  <section>
    <div class="container py-3">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form th:action="@{/login}" method="post">
                    <h5 class="fw-normal" style="font-size: 30px;">Inicia sesión con tu cuenta</h5>
                    <div class="text-success mb-5">
                      <hr>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" style="letter-spacing: 1px;" for="username">Nombre de usuario</label>
                      <input type="text" name="username" id="username" class="form-control form-control-lg" autofocus
                        required />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" style="letter-spacing: 1px;" for="password">Contraseña</label>
                      <input type="password" name="password" id="password" class="form-control form-control-lg"
                        required />
                    </div>

                    <div class="pt-1 mb-5 text-center">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" value="Iniciar sesión">Iniciar
                        sesión</button>
                    </div>

                    <a class="small text-muted" href="#">¿Has olvidado tu contraseña?</a>
                    <p style="color: #393f81;">¿No tienes una cuenta? <a href="#" style="color: #393f81;">Regístrate
                        aquí</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <br>

  <footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
