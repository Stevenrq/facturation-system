<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>

	<style>
		.btn-login {
			font-size: 0.9rem;
			letter-spacing: 0.05rem;
			padding: 0.75rem 1rem;
		}

		.font-family {
			font-family: "Century Gothic", serif;
		}
	</style>

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card border shadow rounded-3 my-5">
					<div class="card-body p-4 p-sm-5">
						<h5 class="card-title text-center mb-5 fw-light fs-5 font-family">Iniciar sesión</h5>
						<form th:action="@{/login}" method="post">
							<div class="form-floating mb-3">
								<input type="text" name="username" class="form-control" id="username" placeholder="Nombre de usuario"
									autofocus required>
								<label class="font-family" for="username">Nombre de usuario</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" name="password" class="form-control" id="password" placeholder="Contraseña"
									required>
								<label class="font-family" for="password">Contraseña</label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
								<label class="form-check-label font-family" for="rememberPasswordCheck">
									Recordar contraseña
								</label>
							</div>
							<div class="d-grid">
								<button class="btn btn-primary btn-login text-uppercase fw-bold font-family mt-3" type="submit"
									value="Iniciar sesión">Iniciar sesión
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<br>

	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
