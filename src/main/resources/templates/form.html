<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
  <header th:replace="~{layout/layout :: header}"></header>

  <div class="container py-4">
    <div class="card bg-light">
      <div class="card-header" th:text="${title}"></div>
      <div class="card-body">
        <form th:action="@{/form}" th:object="${customer}" method="post" enctype="multipart/form-data">

          <div class="form-group mb-3">
            <label for="name" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
              <input type="text" name="name" id="name" th:field="*{name}" class="form-control"
                th:errorclass="'form-control is-invalid'" />
              <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="last_name" class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
              <input type="text" id="last_name" th:field="*{lastName}" class="form-control"
                th:errorclass="'form-control is-invalid'" />
              <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}"></small>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="email" class="col-form-label col-sm-2">Correo</label>
            <div class="col-sm-6">
              <input type="text" id="email" th:field="*{email}" class="form-control"
                th:errorclass="'form-control is-invalid'" />
              <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="file" class="col-form-label col-sm-2">Foto de Perfil</label>
            <div class="col-sm-6">
              <input type="file" name="file" id="file" class="form-control">
            </div>
          </div>

          <div class="form-group mt-4">
            <div class="col-sm-6">
              <input type="submit" value="Crear cliente" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
